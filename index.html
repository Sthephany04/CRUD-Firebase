<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase CRUD</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/darkly/bootstrap.min.css">
</head>
<body>

  <div class="container p-4">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form id="event-form">
              <h3>Eventos</h3>
              <div class="form-group">
                <input type="text" id="event-sport" class="form-control" placeholder="Deporte" autofocus>
              </div>
              <div class="form-group">
                <input type="text" id="event-direction" class="form-control" placeholder="Direccion del Evento">
              </div>
              <div class="form-group">
                <textarea id="event-description" rows="3" class="form-control" placeholder="Descripcion del Evento"></textarea>
              </div>
              <button class="btn btn-primary" id="btn-event-form">
                Publicar
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="events-container">
      </div>
    </div>
  </div>
  
  <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/7.2.3/firebase-firestore.js"></script>

  <script type="text/javascript" src="firebaseConfig.js"></script>
  <script src="index.js"></script>  
</body>
</html>
